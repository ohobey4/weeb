<h4>머신러닝 한계</h4>
<h5>인간은 특징을 잘 집어내지만, 컴퓨터는 그렇지 않다.
컴퓨터에게 데이터를 주었을 때 여러 분류 방법으로 데이터를 분류하지만, 데이터의 특징을 분석하여 분류하는 데에는 한계가 있다.</h5>
<h5>ex) 인간에게는 고양이인가 강아지인가를 분별하는 것이 간단하지만 컴퓨터 에게는 이 동물들을 판별하기 위해 필요한 특징을 찾아내는 것이 상당히 어렵다.</h5>
